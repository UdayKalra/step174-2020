<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#nav-bar").load("nav-bar.html")
      })
    </script>
  </head>

  <body onload="fetchBlobstoreUrl(); getAnalyzedImages();">
    <div id="nav-bar"></div>

    <div class="content vertical-flex-container" id="home-content">
      <h1 class="header logo">
        <span class="dark-blue-header">B</span><span class="yellow-header">a</span><span class="pink-header">c</span
        ><span class="red-header">k</span><span class="dark-blue-header">s</span><span class="blue-header">t</span
        ><span class="yellow-header">o</span><span class="pink-header">r</span><span class="red-header">y</span>
      </h1>

      <form id="photo-upload" method="post" enctype="multipart/form-data">
        <label for="image-upload">Upload Your Image</label>
        <input type="file" id="image-upload" name="image-upload" />
        <button type="submit" id="submit-button">Submit</button>
      </form>

      <div id="story-display">
      </div>
    </div>
  </body>
</html>
