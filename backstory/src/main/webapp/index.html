<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>

    <!-- Bootstrap Stylesheet (https://github.com/twbs/bootstrap/blob/main/LICENSE) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Stylesheets and Fonts API -->
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />

    <!-- Script Calls -->
    <script src="script.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#nav-bar").load("nav-bar.html")
      })
    </script>
  </head>

  <body onload="fetchBlobstoreUrl(); getAnalyzedImages();">
    <div id="nav-bar"></div>

    <div class="content vertical-flex-container" id="home-content">
      <h1 class="header logo">
        <span class="dark-blue-header">B</span><span class="yellow-header">a</span><span class="pink-header">c</span
        ><span class="red-header">k</span><span class="dark-blue-header">s</span><span class="blue-header">t</span
        ><span class="yellow-header">o</span><span class="pink-header">r</span><span class="red-header">y</span>
      </h1>
      <h3 id="quote">
        "A picture is worth a thousand words <b>(even if they're all made up)</b>." - The Backstory Team
      </h3>

      <div id="description-div">
        <h4 id="description">
          To read your photo's backstory (an alternate history of your visual moment), give us an image and wait!
        </h4>
      </div>

      <form id="photo-upload" onsubmit="return checkForm();" method="post" enctype="multipart/form-data">
        <div class="vertical-flex-container" id="photo-upload-div">
          <label id="upload-label" for="image-upload">Upload Your Image Here...</label>
          <input class="file-input" type="file" id="image-upload" name="image-upload" onchange="uploadFileUpdates()" />
          <button type="submit" id="submit-button" disabled>Submit</button>
        </div>
      </form>

      <div id="story-display" class="container-fluid"></div>
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
