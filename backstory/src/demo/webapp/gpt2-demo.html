<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GPT-2 Demo</title>

    <!-- Stylesheets and Fonts API -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />

    <!-- Script Calls -->
    <script src="gpt2.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#nav-bar").load("nav-bar.html")
      })
    </script>
  </head>

  <body>
    <div id="nav-bar"></div>

    <div class="content demo-content vertical-flex-container" id="gpt2-content">
      <h1 class="header yellow-header">GPT-2 Demo</h1>

      <div class="vertical-flex-container" id="gpt2-div">
        <form class="demo-div vertical-flex-container" id="gpt2-form" action="gpt2" method="post">
          <label id="prompt-label" name="prompt">Prompt:</label>
          <textarea id="prompt" name="prompt"></textarea>

          <div class="horizontal-flex-container" id="gpt2-inputs">
            <label id="temp-label">Temperature:</label>
            <input type="number" step=".05" min="0" max="1" id="temperature"></input>
            <label id="length-label">Length:</label>
            <input type="number" step="50" min="100" max="1000" id="length"></input>
          </div>

          <button type="submit">Generate Story</button>
        </form>

        <div id="story-display"></div>
      </div>
    </div>
  </body>
</html>
