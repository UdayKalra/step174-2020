<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Comments</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#nav").load("nav.html")
        $("footer").load("footer.html")
      })
    </script>
  </head>

  <body onload="getComments()">
    <div id="nav"></div>

    <div class="content">
      <div class="header" id="comment-title">
        <h1>Leave a Comment</h1>
      </div>

      <div class="flex-container" id="comment-content">
        <div class="flex-container" id="comment-div">
          <form id="comment-form" action="/data" method="post">
            <label for="name">Name</label><br />
            <input type="text" name="name" placeholder="Your name" />

            <br /><br />

            <label for="email">Email</label><br />
            <input type="text" name="email" placeholder="Your email" />

            <br /><br />

            <label for="comment">Enter a comment:</label><br />
            <textarea name="comment"></textarea>

            <br /><br />

            <div class="centered-button">
              <button id="submit-button" type="submit">Submit</button>
            </div>
          </form>

          <div id="num-comments">
            <label for="max-comments">Comments to Show:</label>
            <input type="number" id="max-comments" name="max-comments" min="0" max="50" onchange="getComments()" />
          </div>

          <div id="lang-div">
            <label for="language">Language:</label>
