<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Comments</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body onload="getComments()">
    <div id="nav">
      <ul id="nav-list" class="nav-ul">
        <li class="nav-li"><a href="index.html">About</a></li>
        <li class="nav-li"><a href="gallery.html">Gallery</a></li>
        <li class="nav-li"><a href="blog.html">Blog</a></li>
        <li class="nav-li"><a href="comments.html">Comments</a></li>
        <li class="nav-li" id="last-elem">AnneMarie Caballero</li>
      </ul>
    </div>

    <div class="content">
      <div class="header" id="comment-title">
        <h1>Leave a Comment</h1>
      </div>
       
      <div class="flex-container" id="comment-div">
        <form id="comment-form" action="/text" method="POST">
          <label for="name">Name</label><br />
          <input type="text" id="name" placeholder="Your name" />
        
          <br /><br />

          <label for="email">Email</label><br />
          <input type="text" id="email" placeholder="Your email" />
        
          <br /><br />

          <label for="comment">Enter a comment:</label><br />
          <textarea name="text-input"></textarea>
          
          <br/><br/>
        
          <div class="centered-button">
            <button id="submit-button" type="submit">Submit</button>
          </div>
        </form> 
      </div>
    </div>
  </body>
</html>
