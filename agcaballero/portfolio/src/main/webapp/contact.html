<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="nav">
      <ul id="nav-list" class="nav-ul">
        <li class="nav-li"><a href="index.html">About</a></li>
        <li class="nav-li"><a href="gallery.html">Gallery</a></li>
        <li class="nav-li"><a href="blog.html">Blog</a></li>
        <li class="nav-li"><a href="contact.html">Contact Me</a></li>
        <li class="nav-li" id="last-elem">AnneMarie Caballero</li>
      </ul>
    </div>

    <div class="content">
      <div class="header">
        <h1 id="contact-title">Contact Me</h1>
        <p id="contact-subtitle">Feel free to fill out the form to reach out. (* = required)</p>
      </div>

      <div class="flex-container" id="contact-container">
        <div class="col" id="contact-form">
          <form action="/message" method="post" onsubmit="return validateContactForm()">
            <label for="fname">First Name*</label><br />
            <input type="text" name="fname" id="first-name" placeholder="Your first name" required />
            <br /><br />
            <label for="lname">Last Name*</label><br />
            <input type="text" name="lname" id="last-name" placeholder="Your last name" required />
            <br /><br />
            <label for="email">Email Address*</label><br />
            <input type="email" name="email" id="email" placeholder="yourname@gmail.com" required />
            <br /><br />
            <label for="subject">Subject*</label><br />
            <input type="text" name="subject" id="subject" placeholder="Subject line" required />
            <br /><br />
            <label for="body">Description*</label><br />
            <textarea id="desc" name="body" placeholder="Your reason for getting in touch" required></textarea>
            <br /><br />
            <div class="centered-button">
              <button type="submit" id="submit-button"><b>Submit</b></button>
            </div>
          </form>
        </div>

        <div class="col" id="contact-me-pic"></div>
      </div>
    </div>
  </body>
</html>
