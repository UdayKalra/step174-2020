<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#nav").load("nav.html")
        $("footer").load("footer.html")
      })
    </script>
  </head>
  <body>
    <div id="nav"></div>

    <div class="content">
      <div class="header">
        <h1 id="contact-title">Contact Me</h1>
        <p id="contact-subtitle">Feel free to fill out the form to reach out.</p>
      </div>

      <div class="flex-container">
        <div class="col" id="contact-form">
          <form action="mailto:agcaballero@google.com">
            <label for="fname">First Name</label><br />
            <input type="text" id="first-name" placeholder="Your first name" />
            <br /><br />
            <label for="lname">Last Name</label><br />
            <input type="text" id="last-name" placeholder="Your last name" />
            <br /><br />
            <label for="email">Email Address</label><br />
            <input type="text" id="email" placeholder="yourname@gmail.com" />
            <br /><br />
            <label for="subject">Subject</label><br />
            <input type="text" id="subject" placeholder="Subject line" />
            <br /><br />
            <label for="body">Description</label><br />
            <textarea id="desc" name="body" placeholder="Your reason for getting in touch"></textarea>
            <br /><br />
            <div class="centered-button">
              <button type="submit" id="submit-button"><b>Submit</b></button>
            </div>
          </form>
        </div>

        <div class="col" id="cm-pic-bg">
          <img id="contact-me-pic" src="images/tunnel.jpg" alt="Picture of a road leading through a tunnel" />
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
